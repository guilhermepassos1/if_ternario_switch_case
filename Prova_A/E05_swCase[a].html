<script>
    //SWITCH CASE SWITCH CASE SWITCH CASE

    //PROBLEMA: Aplicar desconto no preço do veículo
    //Peça para o vendedor informar o valor total do veículo e também informar o valor total do veículo , considerando o seguinte cenário:
    //Se o ano for inferior a 2010 (inclusive), o preço do veículo terá 3% (3/100) de desconto.
    //Se o ano for interior a 2020 (inclusive), o preço do veículo terá 5% (5/100) de desconto.
    //Se o ano for superior a 2020, o preço do veículo terá 7% (7/100) de desconto.
    
    //Calcule e apresente o preço final do Veículo de acordo com o seu respectivo ano.

    //ENTRADA
const valorDoVeiculo = Number(prompt("informe o valor total do veículo."))
const anoDoVeiculo = Number(prompt("informe o ano do veículo. "))
let resultadoNaTela
    //PROCESSAMENTO
switch (anoDoVeiculo) {
    case 2010:
        resultadoNaTela = "o valor do carro é " + (valorDoVeiculo * 0.97) + " Reais"
        break;
    case 2020:
    resultadoNaTela =  "o valor do carro é " + (valorDoVeiculo * 0.95) + " Reais"
    break;

    default: resultadoNaTela =  "o valor do carro é " + (valorDoVeiculo * 0.93) + " Reais"

        break;
}

    //SAÍDA
document.write(resultadoNaTela)
</script>
