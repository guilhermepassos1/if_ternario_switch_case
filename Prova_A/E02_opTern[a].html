<script>
    //USANDO OPERADOR TERNÁRIO USANDO OPERADOR TERNÁRIO USANDO OPERADOR TERNÁRIO
    
    //PROBLEMA: Média das Turmas
    //Peça para o Professor de Programação informar a nota de cada uma das cinco turmas de Programação e considere o seguinte cenário:
    //Se a média for até 4 (inclusive), o programa deverá informar "+- 50 alunos reprovados".
    //Se a média for até 7 (inclusive), o programa deverá informar "+- 20 alunos reprovados".
    //Se a média for superior a 7, o programa deverá informar "+- 8 alunos reprovados".
    //Apresente a mensagem final, de acordo com o cenário descrito acima.

    //ENTRADA
const mediaTurma1 = Number(prompt("Qual a média da primeira turma ?"))
const mediaTurma2 = Number(prompt("Qual a média da segunda turma ?"))
const mediaTurma3 = Number(prompt("Qual a média da terceira turma ?"))
const mediaTurma4 = Number(prompt("Qual a média da quarta turma ?"))
const mediaTurma5 = Number(prompt("Qual a média da quinta turma ?"))
let resultadoNaTela
    //PROCESSAMENTO
(((mediaTurma1 + mediaTurma2 + mediaTurma3 + mediaTurma4 + mediaTurma5) / 5 )<= 4) ? resultadoNaTela = "+- 50 alunos reprovados." 
: (((mediaTurma1 + mediaTurma2 + mediaTurma3 + mediaTurma4 + mediaTurma5) / 5 )<= 7) ? resultadoNaTela = "+- 20 alunos reprovados" 
: resultadoNaTela = "+- 8 alunos reprovados"
    //SAÍDA
document.write(resultadoNaTela)
</script>
