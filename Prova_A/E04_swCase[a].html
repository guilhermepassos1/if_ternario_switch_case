<script>
    //SWITCH CASE SWITCH CASE SWITCH CASE

    //PROBLEMA: Matrícula em Disciplina
    //Peça para o usuário informar a disciplina que deseja se matricular no Curso de Informática. Crie uma estrutura condicional que analise a disciplina que o usuário se matriculou e retorne mensagem de acordo com a seguinte situação:
    //Se informou Programação, retornará a mensagem "Corajoso(a)".
    //Se informou Desenvolvimento Web, retornará a mensagem "Ousado(a)".
    //Se informou Banco de Dados, retornará a mensagem "Confiante".
    //Crie também um default que retornará a mensagem "Disciplina inválida".
    //Apresente a mensagem de acordo com a disciplina informada.

    //DICA: Use PR para Programação, DW para Desenvolvimento Web, BD para Banco de Dados.

    //ENTRADA
    const disciplina = prompt("informe qual disciplina que deseja se matricular no Curso de Informática ")
    let resultadoNaTela
    //PROCESSAMENTO
    switch (disciplina) {
        case "Programação": resultadoNaTela = "Corajoso(a)"

            break;
        case "Desenvolvimento Web": resultadoNaTela = "Ousado(a)"
            break;
        case "Banco de Dados": resultadoNaTela = "Confiante"
            break;

        default: resultadoNaTela = "Disciplina inválida"
            break;
    }

    //SAÍDA
    document.write(resultadoNaTela)
</script>
